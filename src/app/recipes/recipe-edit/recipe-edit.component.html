<div class="row">
    <div class="col-md-12">

        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit();">


            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel();">Cancel</button>
                    <br><br>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" name="imagePath" formControlName="imagePath" class="form-control" #imagePath>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" class="img-responsive" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="Description">Description</label>
                        <textarea name="description" formControlName="description" class="form-control" rows="6"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Ingredinets</label>
                </div>
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" style="margin-bottom: 10px;"
                        *ngFor="let ingCtrl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i" >
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddOmgredient();">Add Ingredient</button>
                        </div>
                    </div>

                </div>
            </div>

        </form>

    </div>
</div>
